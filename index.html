<html>

<head>
    <title>El Pollo Locco </title>
    <link rel="stylesheet" href="style.css">
    <script src="./game.js"></script>
    <script src="./controller.js"></script>
    <script src="./gameConfig.js"></script>
    <script src="./imagesPreloader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset='utf-8'>
</head>

<body class="mainFrame" onload="init()">
    <div class="mainContainer">
        <div class="btn-controls d-none" id="touchControls">

            <div class="leftRight">
                <i class="bi bi-skip-start-fill" id="leftPad"></i>
                <i class="bi bi-skip-end-fill" id="rightPad"></i>
            </div>
            <div class="jumpTrow">
                <i class="bi bi-shift-fill" id="jumpPad"></i>
                <i class="bi bi-arrow-up-right-square-fill" id="bottleTrow"></i>
            </div>
        </div>
        <div class="helpScreen" id="startScreen">
            <h1>Welcome to El Pollo Locco</h1>
            <h3>Arrows Left/Right - Move</h3>
            <h3>Spacebar - Jump</h3>
            <h3>D - Trow Bottle | M - BGM On/Off</h3>
            <button class="btn btn-outline-success" onclick="startGame()">Start Game</button>
        </div>
    </div>








    <canvas id="canvas"> </canvas>

</body>

</html>
