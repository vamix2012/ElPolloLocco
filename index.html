<html>

<head>
    <title>El Pollo Locco </title>
    <link rel="stylesheet" href="style.css">
    <script src="./game.js"></script>
    <script src="./controller.js"></script>
    <script src="./gameConfig.js"></script>
    <script src="./imagesPreloader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset='utf-8'>
</head>

<body onload="init()">
    <div class="mainContainer">
        <div class="welcomeScreen" id="startScreen">

            <h1>Welcome to <br> El Poll Locco</h1>
            <br>
            <br>
            <button type="button" class="btn btn-outline-success" onclick="startGame()">Start Game</button>

        </div>

        <div class="btn-controls d-none" id="touchControls">

            <div class="leftRight">
                <i class="bi bi-skip-start-fill" id="leftPad"></i>
                <i class="bi bi-skip-end-fill" id="rightPad"></i>
            </div>
            <div class="jumpTrow">
                <i class="bi bi-shift-fill" id="jumpPad"></i>
                <i class="bi bi-arrow-up-right-square-fill" id="bottleTrow"></i>
            </div>
        </div>

        <div class="helpersTogglers">
            <i class="bi bi-hand-index-thumb-fill" onclick="toggleTouch()"></i>
            <i class="bi bi-question-circle-fill" onclick="openHelp()"></i>
        </div>
        <div class="helpScreen d-none" id="helpSection">
            <h3>Arrows Left/Right - Move</h3>
            <h3>Spacebar - Jump</h3>
            <h3>D - Trow Bottle</h3>
            <h3><i class="bi bi-question-circle-fill"> - Toggle Help</i></h3>
            <h3><i class="bi bi-hand-index-thumb-fill"></i> - Toggle Touch Controls</h3>
            <button class="btn btn-outline-danger" onclick="closeHelp()">Close</button>
        </div>
    </div>








    <canvas id="canvas" width="720" height="480"> </canvas>

</body>

</html>
